<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Link Expired</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .content {
            text-align: center;
        }
        .content h1 {
            color: #ff0000;
        }
        .content p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #24b6a2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
            text-align: center;
        }
        .button:hover {
            background-color: #1d988a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{App_Path}}/images/logo.png" alt="Company Logo" class="company-logo" />
        </div>

        <div class="content">
            <h1>Verification Link Expired</h1>
            <p>Oops! The link you used to verify your account has expired.</p>
            <p>If you have already verified your account, please try logging into <strong>{{App_Name}}</strong>.</p>

            <p>If you still need to verify your account, please request a new verification email.</p>
        </div>

        <div class="footer">
            <p>&copy; 2024 {{App_Name}}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
